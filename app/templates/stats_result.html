<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Statistics Result</title>
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .navigation {
            margin-bottom: 20px;
        }
        h1 {
            color: #007bff;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="navigation">
            <a href="{{ request.url_for('read_root') }}">Home</a> |
            <a href="{{ request.url_for('get_supported_classes') }}">Info</a> |
            <a href="{{ request.url_for('get_stats') }}">Statistics</a>
        </div>

        <h1>Statistics Result</h1>
        {% for day, day_stats in stats.items() %}
            <h2>{{ day }}</h2>
            <table class="table table-bordered">
                <thead class="thead-light">
                    <tr>
                        <th>Class</th>
                        <th>Successfully Executed Prediction</th>
                    </tr>
                </thead>
                <tbody>
                    {% for class_name, count in day_stats.items() %}
                        <tr>
                            <td>{{ class_name }}</td>
                            <td>{{ count }}</td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        {% endfor %}
    </div>
</body>
</html>
